        </div>
      </nav>

    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="card my-5 col-6">
            <div class="title my-2 align-items-center"><h2>待辦事項</h2></div>

            <div class="add my-3">
              <form id="add-form" onsubmit="addTodo; return false" novalidate>
                <div class="form-group d-flex justify-content-between">
                  <input
                    type="text"
                    id="add-input"
                    name="content"
                    placeholder="新增待辦事項"
                  />
                  <button type="submit" class="btn btn-primary" id="add-btn">
                    新增
                  </button>
                </div>
              </form>
            </div>

            <div class="wait">
              <h5>尚未完成</h5>
              <table class="wait-list my-2" id="wait-list">
                <th scope="col"ead>
                  <tr>
                    <th scope="col">項目</th scope="col">
                    <th scope="col">最後修改日期</th scope="col">
                    <th scope="col">到期日</th scope="col">
                    <th scope="col">修改</th scope="col">
                    <th scope="col">完成</th scope="col">
                    <th scope="col">取消</th scope="col">
                  </tr>
                </th scope="col"ead>
                <tbody></tbody>
              </table>
            </div>
            <div class="done">
              <h5>已完成</h5>
              <table class="done-list my-2" id="done-list">
                <th scope="col"ead>
                  <tr>
                    <th scope="col">項目</th scope="col">
                    <th scope="col">最後修改日期</th scope="col">
                    <th scope="col">到期日</th scope="col">
                    <th scope="col">刪除</th scope="col">
                  </tr>
                </th scope="col"ead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>

    <script>
      const form = document.querySelector('#add-form')
      const addInput = document.querySelector('#add-input')
      const waitList = document.querySelector('#wait-list')
      const doneList = document.querySelector('#done-list')
      const addBtn = document.querySelector('#add-btn')

      //get list
      function setList(){
        fetch('http://localhost:3000/api',{
          method: 'GET',
          headers: new Headers({
          'Content-Type':'applicationsjson'
        }),
        })
        .then((res)=> res.json())
        .catch((error)=> console.log('ERROR!!')
        )}


    </script>
  </body>
</html>
