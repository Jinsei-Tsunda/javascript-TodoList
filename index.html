<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>待辦事項</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />

    <style></style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">待辦事項</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="./index.html"
                >主頁 <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./history.html">歷史紀錄</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="card my-5 col-6">
            <div class="title my-2 align-items-center"><h2>待辦事項</h2></div>
            <div class="add my-3 justify-content-between">
              <input type="text" id="add-input" placeholder="新增待辦事項" />
              <button
                type="button"
                class="btn btn-primary"
                id="add-btn"
                onclick="addTodo"
              >
                新增
              </button>
            </div>
            <div class="wait">
              <h5>尚未完成</h5>
              <ul class="wait-list" id="wait-list"></ul>
            </div>
            <div class="done">
              <h5>已完成</h5>
              <ul class="done-list" id="done-list"></ul>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>

    <script>
      const addInput = document.querySelector('#add-input')
      const waitList = document.querySelector('#wait-list')
      const doneList = document.querySelector('#done-list')
      const addBtn = document.querySelector('#add-btn')

      const addTodo = addBtn.addEventListener('click', () => {
        if (addInput.value) {
          const inputLi = document.createElement('LI')
          inputLi.innerHTML = addInput.value
          waitList.appendChild(inputLi)
        } else {
          alert('請輸入正確格式！')
        }

        addInput.value = ''
      })
    </script>
  </body>
</html>
