    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="card todo-card my-5 px-4 col-6">
            <div class="title mt-3 align-items-center"><h2>Todo List</h2></div>

            <div class="add my-3">
              <form id="add-form" onsubmit="addTodo; return false" novalidate>
                <div class="form-group">
                  <input
                    type="text"
                    class="input"
                    id="add-input"
                    name="content"
                    placeholder="add something"
                  />
                  <button type="submit" class="button" id="add-btn">
                    Add
                  </button>
                </div>
              </form>
            </div>

            <div class="wait">
              <h5>Waiting</h5>
              <table class="wait-list my-3" id="wait-list">
                  <tr>
                    <th scope="col">項目</th scope="col">
                    <th scope="col">最後修改日期</th scope="col">
                    <th scope="col">到期日</th scope="col">
                    <th scope="col">編輯</th scope="col">
                    <th scope="col">完成</th scope="col">
                    <th scope="col">取消</th scope="col">
                  </tr>
                <tbody>
                  <tr></tr>
                </tbody>
              </table>
            </div>
            <div class="done">
              <h5>Done</h5>
              <table class="done-list my-3" id="done-list">
                  <tr>
                    <th scope="col">項目</th scope="col">
                    <th scope="col">最後修改日期</th scope="col">
                    <th scope="col">到期日</th scope="col">
                    <th scope="col">刪除</th scope="col">
                  </tr>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
